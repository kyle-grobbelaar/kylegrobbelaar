plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.data.rest
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.thymeleaf
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.data.spring.data.jpa
    api libs.org.springframework.spring.orm
    api libs.org.postgresql.postgresql
    api libs.javax.interceptor.javax.interceptor.api
    api libs.org.hibernate.hibernate.jpamodelgen
    api libs.com.opencsv.opencsv
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'com.enviro.assessment.grad001'
version = '0.0.1-SNAPSHOT'
description = 'kylegrobbelaar'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}